<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Monedas</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de Bitcoin (BTC)
    </h1>
    <img src="https://user-images.githubusercontent.com/121910576/257302088-d2a9edb6-75e5-4118-aaba-6f53da7715dc.png" class="page-logo" alt="">
  </div>
  <div class="conversion-form">
    <form id="conversionForm">
      <label for="userName">Ingrese su nombre:</label>
      <input type="text" id="userName" name="userName" required placeholder="Escriba su nombre aquí"><br><br>
      
      <label for="monedaOrigen">Seleccionar la moneda:</label>
      <select id="monedaOrigen" name="monedaOrigen" required>
        <option value="">Seleccionar</option>
        <option value="dolar">Dólares</option>
        <option value="bitcoin">Bitcoin</option>
      </select><br><br>
      
      <label for="cantidad">Cantidad a convertir:</label>
      <input type="number" id="cantidad" name="cantidad" required placeholder="Escriba la cantidad aquí"><br><br>
      
      <button type="submit">Convertir</button>
    </form>
	<div class="result-container">
      <h2>Resultado de la conversión:</h2>
	  <div id="resultadoConversion"></div>
    </div>
  </div>
  <a href="https://www.aluracursos.com/" target="_blank">
    <img src="https://www.aluracursos.com/assets/img/home/alura-logo.1686744883.svg" alt="" class="alura-logo">
  </a>
  <footer>
    <p>Desarrollado por Flor María Labanda P. - 2024 <br>
      #InmersionDevConJavascript</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
